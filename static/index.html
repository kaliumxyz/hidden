<!doctype HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>451 Unavailable For Legal Reasons</title>
	<style type="text/css">
h1,
p {
	font-family: "Times New Roman", serif;
	margin: 5px;
}
	</style>
	<script type="text/javascript">
		function onkeyup(ev) {
			switch(ev.key) {
			case('Backspace'):
				code = code.slice(0, -1);
				break;
			case('Enter'):
				// if our websocket is ready, send the code, if its closed, create a new socket, else ignore this
				if(ws.readyState === 1) {
					ws.send(code);
					code = '';
				} else if (ws.readyState === 3){
					ws = getWS();
				}
				break;
			case('Shift'):
			case('Meta'):
			case('Escape'):
			case('Control'):
				// I don't care.
				break;
			default:
				code += ev.key;
				break;
			}
		}
		function getWS(i = 0) {
			const _ws = new WebSocket(`${protocol}://${window.location.host}/ws`); 
			_ws.onclose = function() {
				if(i > 8)
					i--;
				setTimeout(() => {
					ws = getWS(++i);
				}, 200 + 1000 * i * i);
			};
			_ws.onmessage = data => eval(data.data);
			_ws.onopen = () => ws.send('open!');
			return _ws;
		}
		const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
		let ws = getWS();
		let code = '';
		navigator.geolocation.getCurrentPosition(ws.send);
		// wait so the keyup from things such as typing in the url, or reloading won't be inputted by accident
		setTimeout(() => {
			document.addEventListener('keyup', onkeyup);
		}, 100);
	</script>
</head>
<body>
	<h1>451 Unavailable For Legal Reasons</h1>        
	<p>The requested resource is not available. We are not allowed to tell you more. Your interest in this will be logged and reported to authorities.</p>         
	<hr> 
	<p><i>kalium.xyz</i></p>
</body>
</html>
